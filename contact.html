<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    header {
      background-color: #222012;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .contact h1 {
      text-align: center;
      font-size: 30px;
      background-image: url("Tech-solutions.jpg");
      margin: 0px;
      height: 10vh;
      padding: 40px;
      color: white;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .contact1 {
      text-align: center;
    }
    form {
      padding: 20px;
    }
    input, textarea {
      margin: 5px;
      width: 300px;
      padding: 10px;
    }
    button {
      padding: 10px;
      width: 120px;
      font-size: 20px;
    }
    p, label {
      font-size: 25px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TIMELESS TECH</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="product.html">Product</a>
      <a href="about.html">About us</a>
      <a href="contact.html">Contact us</a>
    </nav>
  </header>
  <div class="contact">
    <h1>Contact us</h1>
  </div>
  <div class="contact1">
    <div>
      <h2>FOR MORE INFORMATION</h2>
      <p>You can reach out to us at:</p>
      <p>Email: timelesstech@gmail.com</p>
    </div>
    <div>
      <p><b>For any complaints, you can fill out the form:</b></p>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br/>
        <label for="complaint">Complaint:</label>
        <textarea id="complaint" name="complaint" required></textarea><br/>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries()); // Convert FormData to JSON

      fetch('http://localhost:8080/submit_complaint', { // Replace with your server URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data) // Send JSON data
      })
      .then(response => response.text())
      .then(result => {
        alert(result); // Show success message
      })
      .catch(error => {
        alert('Error: ' + error);
      });
    });
  </script>
</body>
</html>
