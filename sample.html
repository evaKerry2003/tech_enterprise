<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Removable Floating Sidebar</title>
    <style>
      /* Basic styling for body */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Floating sidebar styling */
      .sidebar {
        position: fixed; /* Keeps sidebar floating */
        top: 0;
        right: 0; /* Sidebar will appear on the right side */
        width: 250px;
        height: 100vh; /* Full height of the viewport */
        background-color: #333;
        padding: 20px;
        color: white;
        display: flex;
        flex-direction: column;
        transition: 0.3s; /* Smooth open/close transition */
      }

      /* Sidebar content */
      .sidebar h2 {
        margin: 0 0 20px;
      }

      /* Links inside sidebar */
      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 10px 0;
        display: block;
        font-size: 18px;
      }

      .sidebar a:hover {
        background-color: #575757;
      }

      /* Close button (X) */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        cursor: pointer;
      }

      /* Main content area */
      .content {
        padding: 20px;
      }

      /* Hides the sidebar when closed */
      .hide-sidebar {
        right: -300px; /* Move the sidebar off-screen */
      }
    </style>
  </head>
  <body>
    <!-- Floating Sidebar -->
    <div class="sidebar" id="sidebar">
      <span class="close-btn" id="close-btn">&times;</span> <!-- X button -->
      <h2>Sidebar Menu</h2>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <!-- Main content -->
    <div class="content">
      <h1>Welcome to Our Website</h1>
      <p>This is the main content of the website.</p>
      <button onclick="openSidebar()">Open Sidebar</button> <!-- Button to open sidebar -->
    </div>

    <script>
      // Get sidebar and close button elements
      const sidebar = document.getElementById('sidebar');
      const closeBtn = document.getElementById('close-btn');

      // Close sidebar when 'X' button is clicked
      closeBtn.onclick = function() {
        sidebar.classList.add('hide-sidebar'); // Adds class to hide sidebar
      };

      // Function to open the sidebar (removes hide class)
      function openSidebar() {
        sidebar.classList.remove('hide-sidebar');
      }
    </script>
  </body>
</html>
